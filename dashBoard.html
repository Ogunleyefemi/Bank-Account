<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
    <title>Dash Board</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="brand">
             <i class="fa-solid fa-building-columns"></i>
             <h3>Wyre </h3>
            </div>
             <nav>
                 <a href="index.html">HOME</a>
                 <a href="">ABOUT US</a>
                 <a href="">SUPPORT SERVICE</a>
                 <a href="">SIGN UP</a>
                 <a href=""><input type="button" value="DEBIT CARD" id="btn"></a>
             </nav>
             <div class="menu">
                 <i class="fa-sharp fa-solid fa-bars"></i>
             </div>
        </header>
        <!-- section for form -->
        <h1 style="padding-top:70px;">OPENING ACCOUNT</h1>
        <div class="row">
          <div class="col-md-6">
            <hr>
            <h6 style="font-weight: 700;">kindly complete the form below to create a WYRE account and also an initial deposit...</h6><br>
            <form id="fillForm" >
              <div class="form-group">
                <label for="">Surname:</label>
                <input type="text"  id="surname" class="form-control" size="70"  required><br>
              </div>
              <div class="form-group">
                <label for="">Firstname:</label>
                <input type="text"  id="firstname" class="form-control" size="70" required><br>
              </div>
              <div class="form-group">
                <label for="">Phone Number:</label>
            <input type="number"  id="phoneNumber" class="form-control" size="70" minlength="11" required><br>
              </div>
              <div class="form-group">
                <label for="">Initial Deposit:</label>
            <input type="number" id="initial" class="form-control" size="70" required><br>
              </div>
              
              <div class="submitBtn">
                <button id="submit" type="submit">CREATE ACCOUNT</button>
             </div>
             <h2>Contacts:</h2>
             <ul id="contacts">
             </ul>
            </form>
            <hr>
           
          </div>
          <div class="col-md-6">
            <div id="show-contact" style="padding-top: 100px; padding-left: 50px;">
                <p> Hi, <span class="accountName"></span></p>
                <p>Account Balance: <span class="amountDeposit"></span></p><br>
                <form>
                    <div class="form-group">
                        <label for="">Deposit:</label>
                    <input type="number" id="deposit" class="form-control" size="70"><br>
                      </div><br>
                      <div class="form-group">
                        <label for="">Withdraw:</label>
                    <input type="number" id="withdraw" class="form-control" size="70"><br>
                      </div><br>
                      <div class="submitBtn">
                        <button id="submit">TRANSACT</button>
                     </div>
                </form>
            </div>
          </div>
        </div>
       



    </div>
</body>
</html>
