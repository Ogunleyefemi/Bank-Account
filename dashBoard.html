<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
    <title>Dash Board</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="brand">
             <i class="fa-solid fa-building-columns"></i>
             <h3>Wyre </h3>
            </div>
             <nav>
                 <a href="index.html">HOME</a>
                 <a href="">ABOUT US</a>
                 <a href="">SUPPORT SERVICE</a>
                 <a href="">SIGN UP</a>
                 <a href=""><input type="button" value="DEBIT CARD" id="btn"></a>
             </nav>
             <div class="menu">
                 <i class="fa-sharp fa-solid fa-bars"></i>
             </div>
         </header>
         
         <!-- section -->
        <div id="fillForm">
            <h6 style="font-weight: 700;">kindly complete the form below to create a WYRE account and also an initial deposit...</h6><br>
            <form action="" id="register" class="form-control">
                <div class="row">
                    <div class="col-6">
                        <label for="">Surname:</label>
                        <input type="text"  id="surname" class="form-control" size="70"  required><br>
                        <label for="">Firstname:</label>
                        <input type="text"  id="firstname" class="form-control" size="70" required><br>
                        <label for="">Phone Number:</label>
                        <input type="number"  id="phoneNumber" class="form-control" size="70" minlength="11" required><br>
                        <label for="">ID Card:</label>
                        <input type="file" class="form-control" size="70"><br>
                    </div>
                    <div class="col-6">
                        <label for="">Email:</label>
                        <input type="email"  id="email" class="form-control" size="70" required ><br>
                        <label for="">D.O.B:</label>
                        <input type="date"  id="dob" class="form-control" size="70" required><br>
                        <label for="">Password:</label>
                        <input type="password"  id="password" class="form-control" size="70" required><br>
                        <label for="">Initail Deposit:</label>
                        <input type="number" id="deposit" class="form-control" size="70" required>
                    </div>
                </div>
                <div class="submitBtn">
                    <button id="submit">CREATE ACCOUNT</button>
                </div>
            </form>
                   
            
        </div>
        <div id="show">
            <header>
                <div class="brand">
                 <i class="fa-solid fa-building-columns"></i>
                 <h3>Wyre </h3>
                </div>
                 <nav>
                     <a href="index.html">HOME</a>
                     <a href="">ABOUT US</a>
                     <a href="">SUPPORT SERVICE</a>
                     <a href="">MY ACCOUNT</a>
                     <a href=""><input type="button" value="DEBIT CARD" id="btn"></a>
                 </nav>
                 <div class="menu">
                     <i class="fa-sharp fa-solid fa-bars"></i>
                 </div>
            </header>

             <!-- account dashboard -->
             <div class="dashboard">
                <h5>Hi,<span id="accountName"></span></h5><br>
                <h5>Account Balance: <span id="amountDeposit"></span></h5>
             </div>
             
        </div>
    </div>
    
</body>
</html>
